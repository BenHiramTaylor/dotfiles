# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Don't insert a blank line between shell prompts
add_newline = false

right_format = "$kubernetes"

palette = "catppuccin_frappe"

[palettes.catppuccin_frappe]
rosewater = "#f2d5cf"
flamingo = "#eebebe"
pink = "#f4b8e4"
mauve = "#ca9ee6"
red = "#e78284"
maroon = "#ea999c"
peach = "#ef9f76"
yellow = "#e5c890"
green = "#a6d189"
teal = "#81c8be"
sky = "#99d1db"
sapphire = "#85c1dc"
blue = "#8caaee"
lavender = "#babbf1"
text = "#c6d0f5"
subtext1 = "#b5bfe2"
subtext0 = "#a5adce"
overlay2 = "#949cbb"
overlay1 = "#838ba7"
overlay0 = "#737994"
surface2 = "#626880"
surface1 = "#51576d"
surface0 = "#414559"
base = "#303446"
mantle = "#292c3c"
crust = "#232634"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[directory]
style = "cyan bold"

[docker_context]
disabled = true

[golang]
format = "via [$symbol($version )]($style)"

[git_status]
format = '([\[$ahead_behind\]]($style) )'

[kubernetes]
disabled = false
format = ' in [$symbol$context( \($namespace\))]($style) '

[username]
disabled = true
